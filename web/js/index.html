<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подключение JavaScript</title>
    <style></style>
</head>
<body>
    <script>
    let a = parseInt(prompt("Ведите a: "))
    let b = parseInt(prompt("Ведите b: "))
    let c = parseInt(prompt("Ведите c: "))
    let d = (b*b) - (4*a*c)
    let x1 = (-b + Math.sqrt(d)) / (2 * a)
    let x2 = (-b - Math.sqrt(d)) / (2 * a)
    alert("Дискременант = "+ d + " Корень х1= " + x1 + " Корень х2 = " + x2)
    </script>
</body>
</html>
